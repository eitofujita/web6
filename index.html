<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа в ресторане</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="radio"] + label, input[type="checkbox"] + label {
            font-size: 16px;
            margin-right: 20px;
            color: #333;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #74ebd5;
            background-image: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4ecdc4;
            transform: translateY(-3px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }

        #totalPrice {
            font-weight: bold;
            font-size: 24px;
            color: #ff6b6b;
        }

        .hidden {
            display: none;
        }

       
        @media (max-width: 768px) {
            form {
                padding: 15px 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Калькулятор стоимости заказа в ресторане</h1>

    <form id="calculatorForm">
        <label for="quantity">Количество блюд:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1"><br><br>

        <label>Выберите тип блюда:</label><br>
        <input type="radio" id="type1" name="mealType" value="type1" checked>
        <label for="type1">Основное блюдо</label><br>
        <input type="radio" id="type2" name="mealType" value="type2">
        <label for="type2">Напитки</label><br>
        <input type="radio" id="type3" name="mealType" value="type3">
        <label for="type3">Десерт</label><br><br>

        <div id="optionsDiv" class="hidden">
            <label for="options">Опции:</label>
            <select id="options" name="options">
                <option value="option1">Дополнительный соус</option>
                <option value="option2">Дополнительный гарнир</option>
            </select><br><br>
        </div>

        <div id="propertyDiv" class="hidden">
            <input type="checkbox" id="property" name="property">
            <label for="property">Без сахара</label><br><br>
        </div>

        <button type="button" onclick="calculatePrice()">Рассчитать стоимость</button>
    </form>

    <h2>Итоговая стоимость: <span id="totalPrice">0</span> руб.</h2>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mealTypeRadios = document.querySelectorAll('input[name="mealType"]');
            const optionsDiv = document.getElementById("optionsDiv");
            const propertyDiv = document.getElementById("propertyDiv");

            mealTypeRadios.forEach(radio => {
                radio.addEventListener("change", handleMealTypeChange);
            });

            function handleMealTypeChange() {
                const selectedType = document.querySelector('input[name="mealType"]:checked').value;

                if (selectedType === "type1") {
                    optionsDiv.classList.remove("hidden");
                    propertyDiv.classList.add("hidden");
                } else if (selectedType === "type2") {
                    optionsDiv.classList.add("hidden");
                    propertyDiv.classList.remove("hidden");
                } else if (selectedType === "type3") {
                    optionsDiv.classList.add("hidden");
                    propertyDiv.classList.add("hidden");
                }
            }

            handleMealTypeChange(); 
        });

        function calculatePrice() {
            const quantity = parseInt(document.getElementById("quantity").value, 10);
            const mealType = document.querySelector('input[name="mealType"]:checked').value;
            let basePrice = 500; 

            if (mealType === "type1") {
                basePrice += 200; 
            } else if (mealType === "type2") {
                if (document.getElementById("property").checked) {
                    basePrice += 100; 
                }
            } else if (mealType === "type3") {
                basePrice += 150; 
            }

            const totalPrice = basePrice * quantity;
            document.getElementById("totalPrice").textContent = totalPrice;
        }
    </script>
</body>
</html>
